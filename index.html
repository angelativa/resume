<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="static/css/style.less">
    <style type="text/css">
        .container {

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="my-resume">
            <div class="user-info-main">
                <h2 class="first-line">
                    王天华
                </h2>
                <h4>
                    目标岗位：前端开发工程师
                </h4>
            </div>

            <div class="contact">
                <h3 class="info-header">
                    <i class="iconfont icon-call"></i>
                    <span class="info-title">联系方式</span>
                </h3>
                <div class="info-body">
                    <ul>
                        <li>
                            <label class="label">电话</label>
                            <span class="label-value">176-1077-6316</span>
                        </li>
                        <li>
                            <label class="label">邮箱</label>
                            <span class="label-value">752990270@qq.com</span>
                        </li>
                        <li>
                            <label class="label">Github</label>
                            <span class="label-value">https://github.com/angelativa</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="user-info">
                <h3 class="info-header">
                    <i class="iconfont icon-person"></i>
                    <span class="info-title">基本信息</span>
                </h3>
                <div class="info-body">
                    <ul>
                        <li>
                            <label class="label">性别</label>
                            <span class="label-value">女</span>
                        </li>
                        <li>
                            <label class="label">出生日期</label>
                            <span class="label-value">1994 年 8 月 22 日</span>
                        </li>
                        <li>
                            <label class="label">毕业时间</label>
                            <span class="label-value">2016 年 7 月</span>
                        </li>
                        <li>
                            <label class="label">毕业院校</label>
                            <span class="label-value">江西农业大学</span>
                        </li>
                        <li>
                            <label class="label">专业</label>
                            <span class="label-value">软件工程</span>
                        </li>
                        <li>
                            <label class="label">学历</label>
                            <span class="label-value">本科</span>
                        </li>
                        <li>
                            <label class="label">籍贯</label>
                            <span class="label-value">江西南昌</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="skill">
                <h3 class="info-header">
                    <i class="iconfont icon-star"></i>
                    <span class="info-title">专业技能</span>
                </h3>
            </div>
            <div class="work">
                <h3 class="info-header">
                    <i class="iconfont icon-work"></i>
                    <span class="info-title">工作经历</span>
                </h3>
            </div>
            <div class="project">
                <h3 class="info-header">
                    <i class="iconfont icon-project"></i>
                    <span class="info-title">项目经验</span>
                </h3>
            </div>
            <div class="about">
                <h3 class="info-header">
                    <i class="iconfont icon-flower"></i>
                    <span class="info-title">自我评价</span>
                </h3>
            </div>
        </div>

    </div>
</body>

</html>
